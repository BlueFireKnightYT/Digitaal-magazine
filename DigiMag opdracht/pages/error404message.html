<html>
    <head>
        <title>Error 404</title>
        <link rel="stylesheet" href="../css/weblayout.css">
    </head>
    <body>
        <!--the error message when a page isn't avalible -->
        <h3>
            Whoops!
        </h3>
        <h3>
            it looks like
            <a href="../games/easteregg_stages/finalstage.html" class="errormessage"> <h3>this > page</h3>
            </a>isn't avalible

        <!--this is a script where a funny sound plays when someone clicks on the ghost-->
        <div class="center">

            <img id="error-img" src="../images/vids/8974802.png" alt="confused ghost" width="300px" height="300px" style="cursor:pointer;">
        </div>
        <p class="center">
            looks like this page does not exist at the moment <br>
            please try to see if you've the correct link 
            
        </p>


    
        <a href="../opdracht_website.html" class="errormessage"><h4>go back</h4></a>

        <!--this in the actual script-->
        <script>
            const img = document.getElementById('error-img');
            const audio = document.getElementById('error-audio');
            img.addEventListener('click', function() {
                audio.currentTime = 0;
                audio.play();
            });
        </script>
    </body>
</html>
